<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/main.css" />
  <style>
    /* ปุ่ม Back ลอย */
    .back-float-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fc5246;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease;
    }
    .back-float-btn:hover {
      background-color: #e6483c;
    }
    @media (max-width: 600px) {
      .back-float-btn {
        padding: 10px 16px;
        font-size: 13px;
        right: 16px;
        bottom: 16px;
      }
    }

    /* Dropdown menu */
    .dropdown-wrapper {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      font-weight: 600;
      cursor: pointer;
      color: #222;
      transition: color 0.3s ease;
      margin-left: 15px;
    }

    .dropbtn:hover {
      color: #fd3a2d;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #ffffff;
      min-width: 220px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      padding: 10px 0;
      z-index: 999;
    }

    .dropdown-wrapper:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 20px;
      color: #222;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: #eaeaea;
      color: #fd3a2d;
    }

    /* Blog Section */
    .project-blog {
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      font-family: 'Inter', sans-serif;
    }

    .project-blog h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: #222;
    }

    .project-blog .tag {
      display: inline-block;
      background: #f0f0f0;
      color: #333;
      padding: 6px 12px;
      margin: 0 8px 20px 0;
      border-radius: 20px;
      font-size: 14px;
    }

    .project-blog p {
      font-size: 18px;
      color: #444;
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .project-blog img {
      width: 100%;
      border-radius: 10px;
      margin: 30px 0;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .project-blog h2 {
      font-size: 24px;
      margin-top: 40px;
      margin-bottom: 12px;
      color: #222;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo" style="font-family: 'Inter', sans-serif; font-weight: 700; font-size: 28px; color: #fc5246;">Portfolio</h1>
      <nav class="nav-right">
        <a href="../index.html">Home</a>
        <a href="../index.html#about">About</a>
        <a href="../index.html#contact">Contact</a>
        <div class="dropdown-wrapper">
          <a href="#" class="dropbtn">Collection</a>
          <div class="dropdown-content">
            <a href="data-engineer.html">Data Engineer</a>
            <a href="business-analysis.html">Business Analysis</a>
            <a href="bi-solutions.html">Business Intelligent</a>
            <a href="strategic-data.html">Data-Driven</a>
            <a href="cloud-cert.html">Cloud Certification</a>
            <a href="data-integration.html">Data Product</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Project Content -->
  <div class="project-blog">
    <h1 id="proj-title"></h1>
    <img id="proj-image" class="cover-img" alt="">
    <div id="proj-tags"></div>
    <div id="proj-content"></div>
  </div>

  <!-- Floating Back Button -->
  <button class="back-float-btn" onclick="history.back()">← Back</button>

  <!-- Load content via JS -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");

    fetch("../data/project-details.json")
      .then(res => res.json())
      .then(data => {
        const proj = data[projectId];
        if (!proj) {
          document.getElementById("proj-title").innerText = "Project not found";
          return;
        }

        document.getElementById("proj-title").innerText = proj.title;
        document.getElementById("proj-image").src = proj.image;
        document.getElementById("proj-tags").innerHTML = proj.tags.map(tag => `<span class="tag">${tag}</span>`).join("");

        const contentEl = document.getElementById("proj-content");
        proj.content.forEach(block => {
          if (block.type === "text") {
            const p = document.createElement("p");
            p.innerText = block.value;
            contentEl.appendChild(p);
          } else if (block.type === "image") {
            const img = document.createElement("img");
            img.src = block.value;
            img.alt = block.caption || "";
            contentEl.appendChild(img);
          } else if (block.type === "heading") {
            const h2 = document.createElement("h2");
            h2.innerText = block.value;
            contentEl.appendChild(h2);
          }
        });
      })
      .catch(error => {
        document.getElementById("proj-title").innerText = "Error loading project.";
        console.error(error);
      });
  </script>
</body>
</html>
